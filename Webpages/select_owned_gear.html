<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - Select Owned Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .action-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #218838;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-container pre {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
            width: 80%;
            text-align: left;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html" class="disabled">Select Owned Gear</a>
        <a href="view_ear.html">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <div class="action-buttons">
        <input type="file" id="uploadOwnedGear" accept=".txt" style="display:none" />
        <button onclick="document.getElementById('uploadOwnedGear').click()">Upload Owned Gear</button>
        <button onclick="downloadOwnedGear()">Download Owned Gear</button>
    </div>

    <div class="preview-container" id="previewContainer">
        <pre id="previewContent">No owned gear selected.</pre>
    </div>

    <table id="gearTable"></table>

    <script>
        let gearData = [];

        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/Gear/${school}_Gear/${school}_${itemType}.csv`;

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const table = document.getElementById('gearTable');
                    table.innerHTML = ''; // Clear existing table content
                    gearData = results.data; // Store the gear data globally for manipulation

                    if (!results.data || results.data.length === 0) {
                        const tr = document.createElement('tr');
                        const td = document.createElement('td');
                        td.colSpan = 100;
                        td.textContent = "No records found.";
                        tr.appendChild(td);
                        table.appendChild(tr);
                        return;
                    }

                    const headers = results.meta.fields;
                    const headerRow = document.createElement('tr');
                    headers.forEach((header, index) => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.onclick = function() { sortTable(index, header); }; // Sort on header click
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Recreate table with all data initially
                    gearData.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.onclick = function() { handleRowClick(row, tr); };
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                }
            });
        }

        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = document.getElementById('level').value;
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;

            const filteredData = gearData.filter(item => {
                const matchesSearch = item.Name.toLowerCase().includes(searchValue);
                const matchesLevel = levelValue === 'All' || item.Level === levelValue;
                const matchesSchool = item.School === school;
                const matchesItemType = item.ItemType === itemType;
                return matchesSearch && matchesLevel && matchesSchool && matchesItemType;
            });

            const table = document.getElementById('gearTable');
            table.innerHTML = ''; // Clear existing table content

            // Recreate table with filtered data
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                tr.onclick = function() { handleRowClick(row, tr); };
                const td = document.createElement('td');
                td.textContent = row.Name; // Only showing the Name
                tr.appendChild(td);
                table.appendChild(tr);
            });

            // Update preview container
            updatePreview(filteredData);
        }

        function handleRowClick(row, tr) {
            // Toggle row selection
            tr.classList.toggle('selected');
            row.Owned = tr.classList.contains('selected') ? 'True' : 'False'; // Update Owned status
            updatePreview(gearData.filter(item => item.Owned === 'True'));
        }

        function updatePreview(ownedItems) {
            const previewContainer = document.getElementById('previewContent');
            if (ownedItems.length > 0) {
                previewContainer.textContent = ownedItems.map(item => item.Name).join('\n');
            } else {
                previewContainer.textContent = "No owned gear selected.";
            }
        }

        function uploadOwnedGear() {
            const fileInput = document.getElementById('uploadOwnedGear');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const contents = event.target.result.split('\n').filter(item => item.trim() !== '');

                    // Clear the existing preview container
                    const previewContainer = document.getElementById('previewContent');
                    previewContainer.textContent = contents.join('\n');

                    // Reset all gear to "Owned" = False
                    gearData.forEach(item => {
                        item.Owned = 'False';
                    });

                    // Set owned status to True for items in the preview container
                    contents.forEach(itemName => {
                        const item = gearData.find(g => g.Name === itemName);
                        if (item) {
                            item.Owned = 'True';
                        }
                    });

                    // Update the preview to reflect changes
                    updatePreview(gearData.filter(item => item.Owned === 'True'));
                };

                reader.readAsText(file);
            }
        }

        function downloadOwnedGear() {
            const previewContent = document.getElementById('previewContent').textContent;
            const ownedItems = previewContent.split('\n').filter(item => item.trim() !== 'No owned gear selected.' && item.trim() !== '');

            // Convert owned gear names to a text format
            let txtContent = ownedItems.join('\n'); // Join names with newline

            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'owned_gear.txt'); // Change file extension to .txt
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function sortTable(columnIndex, columnName) {
            const table = document.getElementById('gearTable');
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Exclude header row
            const isNumericColumn = columnName !== 'Name' && columnName !== 'Source' && columnName !== 'Owned' && columnName !== 'Gear Set';
            
            // Sorting logic
            rows.sort((a, b) => {
                const aText = a.children[columnIndex].textContent.trim();
                const bText = b.children[columnIndex].textContent.trim();
                
                if (isNumericColumn) {
                    const aValue = parseFloat(aText) || 0;
                    const bValue = parseFloat(bText) || 0;
                    return bValue - aValue; // Descending for numeric columns
                } else {
                    return aText.localeCompare(bText); // Ascending for non-numeric columns
                }
            });
    
            // Append sorted rows back to table
            rows.forEach(row => table.appendChild(row));
        }

        window.onload = function() {
            // Call loadCSV with default selections
            loadCSV();
        };
    </script>
</body>
</html>
