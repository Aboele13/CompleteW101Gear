<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - Select Owned Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .action-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #218838;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-container pre {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
            width: 80%;
            text-align: left;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html" class="disabled">Select Owned Gear</a>
        <a href="view_gear.html">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <div class="action-buttons">
        <input type="file" id="uploadOwnedGear" accept=".txt" style="display:none" />
        <button onclick="document.getElementById('uploadOwnedGear').click()">Upload Owned Gear</button>
        <button onclick="downloadOwnedGear()">Download Owned Gear</button>
    </div>

    <div class="preview-container" id="previewContainer">
        <pre id="previewContent">No owned gear selected.</pre>
    </div>

    <table id="gearTable"></table>

    <script>
        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/Gear/${school}_Gear/${school}_${itemType}.csv`;

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const table = document.getElementById('gearTable');
                    table.innerHTML = ''; // Clear existing table content

                    // Check if results.data is empty
                    if (!results.data || results.data.length === 0) {
                        const tr = document.createElement('tr');
                        const td = document.createElement('td');
                        td.colSpan = 100; // Span across all columns
                        td.textContent = "No records found.";
                        tr.appendChild(td);
                        table.appendChild(tr);
                        return; // Exit the function if no data
                    }

                    // Create table headers
                    const headers = results.meta.fields;
                    const headerRow = document.createElement('tr');
                    headers.forEach((header, index) => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.onclick = () => sortTable(index, header);
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Create table rows
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.onclick = function() { handleRowClick(row, tr); }; // Add click event for the row
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header] || ''; // Handle empty values
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });

                    filterTable(); // Apply filters
                }
            });
        }

        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = parseInt(document.getElementById('level').value, 10);
            const table = document.getElementById('gearTable');
            const rows = table.querySelectorAll('tr:not(:first-child)');
            
            rows.forEach(row => {
                const nameCell = row.children[0]; // Assuming "Name" is the first column
                const levelCell = row.children[1]; // Assuming "Level" is the second column

                const nameMatch = nameCell && nameCell.textContent.toLowerCase().includes(searchValue);
                const levelMatch = levelCell && parseInt(levelCell.textContent, 10) <= levelValue;

                if (nameMatch && levelMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function sortTable(columnIndex, columnName) {
            const table = document.getElementById('gearTable');
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Exclude header row
            const isNumericColumn = columnName !== 'Name' && columnName !== 'Source' && columnName !== 'Owned' && columnName !== 'Gear Set';

            rows.sort((a, b) => {
                const aText = a.children[columnIndex].textContent.trim();
                const bText = b.children[columnIndex].textContent.trim();

                if (isNumericColumn) {
                    return parseFloat(bText) - parseFloat(aText); // Descending for numeric columns
                } else {
                    return aText.localeCompare(bText); // Ascending for non-numeric columns
                }
            });

            rows.forEach(row => table.appendChild(row)); // Append sorted rows back to table
        }

        function handleRowClick(rowData, tableRow) {
            // Find the "Owned" and "Name" columns
            const ownedIndex = Array.from(tableRow.children).findIndex(td => td.textContent === rowData.Owned);
            const name = rowData.Name;
            const ownedCell = tableRow.children[ownedIndex];

            // Update "Owned" value to True
            if (ownedCell && ownedCell.textContent !== 'True') {
                ownedCell.textContent = 'True';
            }

            // Add the item's name to the preview container
            const previewContent = document.getElementById('previewContent');
            if (previewContent.textContent === 'No owned gear selected.') {
                previewContent.textContent = name; // Replace placeholder text
            } else {
                previewContent.textContent += `, ${name}`; // Append to the existing list
            }
        }

        // Call loadCSV when the document is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadCSV(); // Call loadCSV on page load
        });
    </script>
</body>
</html>
