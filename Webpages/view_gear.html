<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    // UPDATE WITH NEW WORLDS
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
        <!-- Owned Gear checkbox -->
        <div style="display: flex; align-items: center;">
            <label><input type="checkbox" id="ownedGear" onchange="filterTable()"> Owned Gear</label>
        </div>
        <!-- Filter Worse Items checkbox -->
        <div style="display: flex; align-items: center; margin-left: 20px;">
            <label><input type="checkbox" id="filterWorseItems" onchange="filterTable()"> Filter Worse Items</label>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" checked> Gold Vendor</label>
        <label><input type="checkbox" checked> Drop</label>
        <label><input type="checkbox" checked> Bazaar</label>
        <label><input type="checkbox" checked> Crafting</label>
        <label><input type="checkbox" checked> Gold Key</label>
        <label><input type="checkbox" checked> Stone Key</label>
        <label><input type="checkbox" checked> Wooden Key</label>
        <label><input type="checkbox" checked> Housing Gauntlet</label>
        <label><input type="checkbox" checked> Rematch</label>
        <label><input type="checkbox" checked> Quest</label>
        <label><input type="checkbox" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" checked> Fishing</label>
        <label><input type="checkbox" checked> Raid</label>
        <label><input type="checkbox" checked> Crowns</label>
        <label><input type="checkbox" checked> Gift Card</label>
        <label><input type="checkbox" checked> Event Drop</label>
        <label><input type="checkbox" checked> Unavailable</label>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <table id="gearTable"></table>

    <script>
        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/Gear/${school}_Gear/${school}_${itemType}.csv`;
    
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const table = document.getElementById('gearTable');
                    table.innerHTML = ''; // Clear existing rows

                    // Create table headers
                    const headers = results.meta.fields;
                    const headerRow = document.createElement('tr');
                    headers.forEach((header, index) => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.onclick = () => sortTable(index, header);
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Create table rows
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header] || ''; // Handle empty values
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });

                    // Apply filters after CSV is loaded
                    filterTable(); // Ensure we call filterTable after rows are populated
                }
            });
        }

        // Function to process data in smaller chunks
        function processInChunks(dataRows, rowsPerChunk = 100) {
            let i = 0;

            function processNextChunk() {
                const chunk = dataRows.slice(i, i + rowsPerChunk);
                chunk.forEach(row => {
                    row.element.style.display = ''; // Show each element in the chunk
                });

                i += rowsPerChunk;
                if (i < dataRows.length) {
                    requestAnimationFrame(processNextChunk); // Smooth updates
                } else {
                    // Once all rows are processed, we can reveal the table
                    table.style.visibility = 'visible';
                }
            }

            requestAnimationFrame(processNextChunk); // Start chunked processing
        }

        // Optimized filterTable function
        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = parseInt(document.getElementById('level').value, 10);
            const ownedGearChecked = document.getElementById('ownedGear').checked;
            const filterWorseItemsChecked = document.getElementById('filterWorseItems').checked;
            const table = document.getElementById('gearTable');
            const headers = Array.from(table.querySelectorAll('tr:first-child th'));

            // Cache column indices to avoid repeated DOM access
            const columnIndices = {
                healthIndex: headers.findIndex(th => th.textContent === 'Health'),
                damageIndex: headers.findIndex(th => th.textContent === 'Damage'),
                resistIndex: headers.findIndex(th => th.textContent === 'Resist'),
                accuracyIndex: headers.findIndex(th => th.textContent === 'Accuracy'),
                powerPipIndex: headers.findIndex(th => th.textContent === 'Power Pip'),
                criticalIndex: headers.findIndex(th => th.textContent === 'Critical'),
                criticalBlockIndex: headers.findIndex(th => th.textContent === 'Critical Block'),
                pierceIndex: headers.findIndex(th => th.textContent === 'Pierce'),
                stunResistIndex: headers.findIndex(th => th.textContent === 'Stun Resist'),
                incomingIndex: headers.findIndex(th => th.textContent === 'Incoming'),
                outgoingIndex: headers.findIndex(th => th.textContent === 'Outgoing'),
                pipConserveIndex: headers.findIndex(th => th.textContent === 'Pip Conserve'),
                shadowPipIndex: headers.findIndex(th => th.textContent === 'Shadow Pip'),
                archmasteryIndex: headers.findIndex(th => th.textContent === 'Archmastery'),
                gearSetIndex: headers.findIndex(th => th.textContent === 'Gear Set'),
                ownedIndex: headers.findIndex(th => th.textContent === 'Owned'),
            };

            let dataRows = [];
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Get all rows excluding header
            
            // Pre-process table data
            rows.forEach(row => {
                const cells = Array.from(row.children);
                const rowData = {
                    element: row,  // Keep reference to the DOM element for final update
                    name: cells[0]?.textContent.toLowerCase(),
                    level: parseInt(cells[1]?.textContent || 0, 10),
                    owned: cells[columnIndices.ownedIndex]?.textContent.trim() === "True",
                    gearSet: cells[columnIndices.gearSetIndex]?.textContent.trim(),
                    stats: [
                        parseInt(cells[columnIndices.healthIndex]?.textContent || 0, 10),
                        parseInt(cells[columnIndices.damageIndex]?.textContent || 0, 10),
                        // Add other relevant stats here...
                    ]
                };
                dataRows.push(rowData);
            });

            // Apply search, level, and owned filters
            dataRows = dataRows.filter(row => {
                const nameMatch = row.name.includes(searchValue);
                const levelMatch = row.level <= levelValue;
                const ownedMatch = !ownedGearChecked || row.owned;
                return nameMatch && levelMatch && ownedMatch;
            });

            // Filter "worse" items logic
            if (filterWorseItemsChecked) {
                let toRemove = new Set();
                for (let i = 0; i < dataRows.length; i++) {
                    for (let j = 0; j < dataRows.length; j++) {
                        if (i !== j && !toRemove.has(dataRows[i])) {
                            const row1 = dataRows[i];
                            const row2 = dataRows[j];

                            let isWorse = true;
                            for (let k = 0; k < row1.stats.length; k++) {
                                if (row1.stats[k] > row2.stats[k]) {
                                    isWorse = false;
                                    break;
                                }
                            }

                            if (isWorse && row2.gearSet === "None") {
                                toRemove.add(row1);
                            }
                        }
                    }
                }

                dataRows = dataRows.filter(row => !toRemove.has(row));
            }

            // Clear and re-populate the table
            table.style.visibility = 'hidden'; // Hide the table during updates
            rows.forEach(row => (row.style.display = 'none')); // Hide all rows
            processInChunks(dataRows); // Show filtered rows in chunks
        }
        
        
        function sortTable(columnIndex, columnName) {
            const table = document.getElementById('gearTable');
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Exclude header row
            const isNumericColumn = columnName !== 'Name' && columnName !== 'Source' && columnName !== 'Owned' && columnName !== 'Gear Set';
            
            // Sorting logic
            rows.sort((a, b) => {
                const aText = a.children[columnIndex].textContent.trim();
                const bText = b.children[columnIndex].textContent.trim();
                
                if (isNumericColumn) {
                    const aValue = parseFloat(aText) || 0;
                    const bValue = parseFloat(bText) || 0;
                    return bValue - aValue; // Descending for numeric columns
                } else {
                    return aText.localeCompare(bText); // Ascending for non-numeric columns
                }
            });
    
            // Append sorted rows back to table
            rows.forEach(row => table.appendChild(row));
        }
    
        document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                filterTable();
            });
        });
    
        document.getElementById('search').addEventListener('input', filterTable);
        document.getElementById('level').addEventListener('change', filterTable);
    
        // Initial load
        loadCSV();
    </script>
    
</body>
</html>
