<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }

        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabs a:hover {
            background-color: #0056b3;
        }

        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }

        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }

        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            cursor: pointer;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterAndRenderTable()">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" checked> Gold Vendor</label>
        <label><input type="checkbox" checked> Drop</label>
        <label><input type="checkbox" checked> Bazaar</label>
        <label><input type="checkbox" checked> Crafting</label>
        <label><input type="checkbox" checked> Gold Key</label>
        <label><input type="checkbox" checked> Stone Key</label>
        <label><input type="checkbox" checked> Wooden Key</label>
        <label><input type="checkbox" checked> Housing Gauntlet</label>
        <label><input type="checkbox" checked> Rematch</label>
        <label><input type="checkbox" checked> Quest</label>
        <label><input type="checkbox" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" checked> Fishing</label>
        <label><input type="checkbox" checked> Raid</label>
        <label><input type="checkbox" checked> Crowns</label>
        <label><input type="checkbox" checked> Gift Card</label>
        <label><input type="checkbox" checked> Unavailable</label>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterAndRenderTable()" placeholder="Search for item names...">
    </div>

    <table id="gearTable"></table>

    <script>
        let originalData = [];
        let filteredData = [];
        let sortedData = [];

        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/${school}_Gear/${school}_${itemType}.csv`;

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    originalData = results.data;
                    filteredData = [...originalData]; // Initialize filtered data
                    sortAndRenderTable(); // Initial render after loading
                }
            });
        }

        function filterAndRenderTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = parseInt(document.getElementById('level').value, 10);

            filteredData = originalData.filter(row => {
                const nameMatch = row['Name'] && row['Name'].toLowerCase().includes(searchValue);
                const levelMatch = row['Level'] && parseInt(row['Level'], 10) <= levelValue;
                return nameMatch && levelMatch;
            });

            sortAndRenderTable();
        }

        function sortAndRenderTable() {
            const sortKey = document.querySelector('th.sorted')?.dataset.key; // Get the current sort key if any
            if (sortKey) {
                sortData(sortKey);
            } else {
                sortedData = [...filteredData]; // No sorting needed if no key
            }
            renderTable(sortedData);
        }

        function sortData(key) {
            sortedData = [...filteredData];
            sortedData.sort(function (a, b) {
                let aValue = a[key];
                let bValue = b[key];

                if (isNumeric(aValue) && isNumeric(bValue)) {
                    aValue = parseFloat(aValue);
                    bValue = parseFloat(bValue);

                    if (aValue < bValue) return 1; // Descending
                    if (aValue > bValue) return -1; // Descending
                    return 0;
                }

                // Not Numeric
                if (aValue < bValue) return -1; // Ascending / Alphabetical
                if (aValue > bValue) return 1; // Ascending / Alphabetical
                return 0;
            });
        }

        function isNumeric(value) {
            return !isNaN(value - parseFloat(value));
        }

        function renderTable(data) {
            const table = document.getElementById('gearTable');
            table.innerHTML = '';

            if (data.length === 0) {
                table.innerHTML = '<tr><td colspan="100%">No data available</td></tr>';
                return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.dataset.key = header; // Set the sort key for the header
                th.classList.toggle('sorted', document.querySelector('th.sorted')?.dataset.key === header); // Add class if sorted
                th.onclick = () => {
                    const currentSortKey = document.querySelector('th.sorted')?.dataset.key;
                    if (currentSortKey === header) {
                        // Toggle sort direction
                        th.classList.toggle('sorted-asc', !th.classList.contains('sorted-asc'));
                        th.classList.toggle('sorted-desc', th.classList.contains('sorted-asc'));
                    } else {
                        document.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                        th.classList.add('sorted-asc');
                    }
                    sortAndRenderTable();
                };
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] || ''; // Handle undefined values
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        window.onload = loadCSV;
    </script>

</body>

</html>
