<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input {
            font-size: 18px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <!-- Dropdowns as before -->
        <div>
            <label for="school">School:</label>
            <select id="school">
                <option value="Myth">Myth</option>
                <option value="Ice">Ice</option>
                <option value="Fire">Fire</option>
                <option value="Storm">Storm</option>
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Life">Life</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" checked> Gold Vendor</label>
        <label><input type="checkbox" checked> Drop</label>
        <label><input type="checkbox" checked> Bazaar</label>
        <label><input type="checkbox" checked> Crafting</label>
        <label><input type="checkbox" checked> Gold Key</label>
        <label><input type="checkbox" checked> Stone Key</label>
        <label><input type="checkbox" checked> Wooden Key</label>
        <label><input type="checkbox" checked> Housing Gauntlet</label>
        <label><input type="checkbox" checked> Rematch</label>
        <label><input type="checkbox" checked> Quest</label>
        <label><input type="checkbox" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" checked> Fishing</label>
        <label><input type="checkbox" checked> Raid</label>
        <label><input type="checkbox" checked> Crowns</label>
        <label><input type="checkbox" checked> Gift Card</label>
        <label><input type="checkbox" checked> Unavailable</label>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for names..">
    </div>

    <table id="gearTable">
        <!-- Table will be populated by JavaScript -->
    </table>

    <script>
        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/${school}_Gear/${school}_${itemType}.csv`;

            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    let tableHTML = '<tr><th>Name</th><th>Other Columns...</th></tr>';  // Update column headers as needed

                    rows.forEach(row => {
                        const cols = row.split(',');
                        tableHTML += `<tr><td>${cols[0]}</td><td>${cols[1]}</td><td>${cols[2]}</td></tr>`;  // Adjust to match your CSV structure
                    });

                    document.getElementById('gearTable').innerHTML = tableHTML;
                });
        }

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("gearTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName("td")[0]; // Assuming "Name" is the first column
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        document.getElementById('school').addEventListener('change', loadCSV);
        document.getElementById('itemType').addEventListener('change', loadCSV);

        // Load the initial CSV when the page loads
        window.onload = loadCSV;
    </script>

</body>
</html>
