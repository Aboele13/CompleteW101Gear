<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    
        /* Sorting indicators */
        .sorted-asc::after {
            content: ' ▲';
        }
    
        .sorted-desc::after {
            content: ' ▼';
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" checked> Gold Vendor</label>
        <label><input type="checkbox" checked> Drop</label>
        <label><input type="checkbox" checked> Bazaar</label>
        <label><input type="checkbox" checked> Crafting</label>
        <label><input type="checkbox" checked> Gold Key</label>
        <label><input type="checkbox" checked> Stone Key</label>
        <label><input type="checkbox" checked> Wooden Key</label>
        <label><input type="checkbox" checked> Housing Gauntlet</label>
        <label><input type="checkbox" checked> Rematch</label>
        <label><input type="checkbox" checked> Quest</label>
        <label><input type="checkbox" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" checked> Fishing</label>
        <label><input type="checkbox" checked> Raid</label>
        <label><input type="checkbox" checked> Crowns</label>
        <label><input type="checkbox" checked> Gift Card</label>
        <label><input type="checkbox" checked> Unavailable</label>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <table id="gearTable"></table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentSortColumn = null;
            let currentSortDirection = 'desc'; // Default sort direction
    
            function loadCSV() {
                const school = document.getElementById('school').value;
                const itemType = document.getElementById('itemType').value;
                const csvUrl = `https://aboele13.github.io/CompleteW101Gear/${school}_Gear/${school}_${itemType}.csv`;
    
                Papa.parse(csvUrl, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        const table = document.getElementById('gearTable');
                        table.innerHTML = '';
    
                        // Create table headers
                        const headers = results.meta.fields;
                        const headerRow = document.createElement('tr');
                        headers.forEach((header, index) => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            th.dataset.index = index; // Store column index for sorting
                            th.addEventListener('click', () => sortTable(index));
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
    
                        // Create table rows
                        results.data.forEach(row => {
                            const tr = document.createElement('tr');
                            headers.forEach(header => {
                                const td = document.createElement('td');
                                td.textContent = row[header];
                                tr.appendChild(td);
                            });
                            table.appendChild(tr);
                        });
    
                        // Apply filter and sorting
                        filterTable();
                        if (currentSortColumn !== null) {
                            sortTable(currentSortColumn);
                        }
                    }
                });
            }
    
            function sortTable(columnIndex) {
                const table = document.getElementById('gearTable');
                const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Skip the header row
                const header = table.querySelector('tr:first-child');
                const headers = header.querySelectorAll('th');
                const cellContent = rows[0].cells[columnIndex].textContent.trim();
                const isNumeric = !isNaN(parseFloat(cellContent)) && isFinite(cellContent);
    
                // Determine the sort direction
                const sortDirection = (currentSortColumn === columnIndex && currentSortDirection === 'desc') ? 'asc' : 'desc';
    
                // Sort the rows
                rows.sort((rowA, rowB) => {
                    const cellA = rowA.cells[columnIndex].textContent.trim();
                    const cellB = rowB.cells[columnIndex].textContent.trim();
    
                    if (isNumeric) {
                        // Convert to numbers and sort in descending order
                        return sortDirection === 'desc' ? parseFloat(cellB) - parseFloat(cellA) : parseFloat(cellA) - parseFloat(cellB);
                    } else {
                        // Sort alphabetically in ascending order
                        return sortDirection === 'asc' ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                    }
                });
    
                // Append sorted rows to the table
                rows.forEach(row => table.appendChild(row));
    
                // Update column headers to show sort direction
                headers.forEach((header, index) => {
                    header.classList.remove('sorted-asc', 'sorted-desc');
                    if (index === columnIndex) {
                        header.classList.add(sortDirection === 'desc' ? 'sorted-desc' : 'sorted-asc');
                    }
                });
    
                // Update current sort column and direction
                currentSortColumn = columnIndex;
                currentSortDirection = sortDirection;
            }
    
            function filterTable() {
                const searchValue = document.getElementById('search').value.toLowerCase();
                const levelFilter = parseInt(document.getElementById('level').value, 10);
                const table = document.getElementById('gearTable');
                const rows = table.querySelectorAll('tr:not(:first-child)');
    
                rows.forEach(row => {
                    const nameCell = row.cells[0]; // Assuming "Name" column is the first column
                    const levelCell = row.cells[1]; // Assuming "Level" column is the second column
    
                    const nameMatch = nameCell && nameCell.textContent.toLowerCase().includes(searchValue);
                    const levelMatch = levelCell && parseInt(levelCell.textContent, 10) <= levelFilter;
    
                    if (nameMatch && levelMatch) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }
    
            // Attach event listeners to dropdowns and search input
            document.getElementById('school').addEventListener('change', loadCSV);
            document.getElementById('itemType').addEventListener('change', loadCSV);
            document.getElementById('level').addEventListener('change', filterTable);
            document.getElementById('search').addEventListener('input', filterTable);
    
            // Initial load
            loadCSV();
        });
    </script>
    
</body>
</html>
