<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }
        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadCSV()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadCSV()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    <!-- UPDATE WITH NEW WORLDS -->
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
        <!-- Owned Gear checkbox -->
        <div style="display: flex; align-items: center;">
            <label><input type="checkbox" id="ownedGear" onchange="filterTable()"> Owned Gear</label>
        </div>
        <!-- Filter Worse Items checkbox -->
        <div style="display: flex; align-items: center; margin-left: 20px;">
            <label><input type="checkbox" id="filterWorseItems" onchange="filterTable()"> Filter Worse Items</label>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" checked> Gold Vendor</label>
        <label><input type="checkbox" checked> Drop</label>
        <label><input type="checkbox" checked> Bazaar</label>
        <label><input type="checkbox" checked> Crafting</label>
        <label><input type="checkbox" checked> Gold Key</label>
        <label><input type="checkbox" checked> Stone Key</label>
        <label><input type="checkbox" checked> Wooden Key</label>
        <label><input type="checkbox" checked> Housing Gauntlet</label>
        <label><input type="checkbox" checked> Rematch</label>
        <label><input type="checkbox" checked> Quest</label>
        <label><input type="checkbox" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" checked> Fishing</label>
        <label><input type="checkbox" checked> Raid</label>
        <label><input type="checkbox" checked> Crowns</label>
        <label><input type="checkbox" checked> Gift Card</label>
        <label><input type="checkbox" checked> Event Drop</label>
        <label><input type="checkbox" checked> Unavailable</label>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <table id="gearTable"></table>

    <script>
        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/Gear/${school}_Gear/${school}_${itemType}.csv`;
    
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const table = document.getElementById('gearTable');
                    table.innerHTML = '';
    
                    // Create table headers
                    const headers = results.meta.fields;
                    const headerRow = document.createElement('tr');
                    headers.forEach((header, index) => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.onclick = () => sortTable(index, header);
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
    
                    // Create table rows
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header] || ''; // Handle empty values
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
    
                    // Apply filters
                    filterTable();
                }
            });
        }
    
        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = parseInt(document.getElementById('level').value, 10);
            const ownedGearChecked = document.getElementById('ownedGear').checked;
            const filterWorseItemsChecked = document.getElementById('filterWorseItems').checked;
            const itemType = document.getElementById('itemType').value;
            const table = document.getElementById('gearTable');
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)'));
            const headers = Array.from(table.querySelectorAll('tr:first-child th'));
        
            // Cache column indices
            const indices = {
                health: headers.findIndex(th => th.textContent === 'Health'),
                damage: headers.findIndex(th => th.textContent === 'Damage'),
                resist: headers.findIndex(th => th.textContent === 'Resist'),
                accuracy: headers.findIndex(th => th.textContent === 'Accuracy'),
                powerPip: headers.findIndex(th => th.textContent === 'Power Pip'),
                critical: headers.findIndex(th => th.textContent === 'Critical'),
                criticalBlock: headers.findIndex(th => th.textContent === 'Critical Block'),
                pierce: headers.findIndex(th => th.textContent === 'Pierce'),
                stunResist: headers.findIndex(th => th.textContent === 'Stun Resist'),
                incoming: headers.findIndex(th => th.textContent === 'Incoming'),
                outgoing: headers.findIndex(th => th.textContent === 'Outgoing'),
                pipConserve: headers.findIndex(th => th.textContent === 'Pip Conserve'),
                shadowPip: headers.findIndex(th => th.textContent === 'Shadow Pip'),
                archmastery: headers.findIndex(th => th.textContent === 'Archmastery'),
                gearSet: headers.findIndex(th => th.textContent === 'Gear Set'),
                owned: headers.findIndex(th => th.textContent === 'Owned'),
                source: headers.findIndex(th => th.textContent === 'Source')
            };
        
            // Get checked sources
            const checkedSources = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.nextSibling.textContent.trim());
        
            // Step 1: Filter rows based on search, level, owned, and source
            const filteredRows = rows.filter(row => {
                const cells = Array.from(row.children);
                const nameMatch = cells[0]?.textContent.toLowerCase().includes(searchValue);
                const levelMatch = parseInt(cells[1]?.textContent, 10) <= levelValue;
                const ownedMatch = !ownedGearChecked || (cells[indices.owned]?.textContent.trim() === "True");
        
                // Check source match
                const sourceCell = cells[indices.source];
                const sourceMatch = sourceCell && checkedSources.length > 0
                    ? checkedSources.some(source => new RegExp(`(^|, )${source}($|,)`, 'i').test(sourceCell.textContent))
                    : true;
        
                return nameMatch && levelMatch && sourceMatch && ownedMatch;
            });
        
            // Show all rows initially
            rows.forEach(row => row.style.display = '');
        
            // Step 2: Filter out worse items if checkbox is checked
            if (filterWorseItemsChecked) {
                const rowsToHide = new Set();
        
                for (let i = 0; i < filteredRows.length; i++) {
                    const currentRow = filteredRows[i];
                    const currentCells = Array.from(currentRow.children);
                    const currentGearSet = currentCells[indices.gearSet]?.textContent.trim();
                    const currentStats = [
                        parseInt(currentCells[indices.health]?.textContent || 0, 10),
                        parseInt(currentCells[indices.damage]?.textContent || 0, 10),
                        parseInt(currentCells[indices.resist]?.textContent || 0, 10),
                        parseInt(currentCells[indices.accuracy]?.textContent || 0, 10),
                        parseInt(currentCells[indices.powerPip]?.textContent || 0, 10),
                        parseInt(currentCells[indices.critical]?.textContent || 0, 10),
                        parseInt(currentCells[indices.criticalBlock]?.textContent || 0, 10),
                        parseInt(currentCells[indices.pierce]?.textContent || 0, 10),
                        parseInt(currentCells[indices.stunResist]?.textContent || 0, 10),
                        parseInt(currentCells[indices.incoming]?.textContent || 0, 10),
                        parseInt(currentCells[indices.outgoing]?.textContent || 0, 10),
                        parseInt(currentCells[indices.pipConserve]?.textContent || 0, 10),
                        parseInt(currentCells[indices.shadowPip]?.textContent || 0, 10),
                        parseInt(currentCells[indices.archmastery]?.textContent || 0, 10)
                    ];
                    let isWorse = false;
        
                    for (let j = 0; j < filteredRows.length; j++) {
                        if (i === j) continue; // Skip self-comparison
        
                        const otherRow = filteredRows[j];
                        const otherCells = Array.from(otherRow.children);
                        const otherGearSet = otherCells[indices.gearSet]?.textContent.trim();
                        const otherStats = [
                            parseInt(otherCells[indices.health]?.textContent || 0, 10),
                            parseInt(otherCells[indices.damage]?.textContent || 0, 10),
                            parseInt(otherCells[indices.resist]?.textContent || 0, 10),
                            parseInt(otherCells[indices.accuracy]?.textContent || 0, 10),
                            parseInt(otherCells[indices.powerPip]?.textContent || 0, 10),
                            parseInt(otherCells[indices.critical]?.textContent || 0, 10),
                            parseInt(otherCells[indices.criticalBlock]?.textContent || 0, 10),
                            parseInt(otherCells[indices.pierce]?.textContent || 0, 10),
                            parseInt(otherCells[indices.stunResist]?.textContent || 0, 10),
                            parseInt(otherCells[indices.incoming]?.textContent || 0, 10),
                            parseInt(otherCells[indices.outgoing]?.textContent || 0, 10),
                            parseInt(otherCells[indices.pipConserve]?.textContent || 0, 10),
                            parseInt(otherCells[indices.shadowPip]?.textContent || 0, 10),
                            parseInt(otherCells[indices.archmastery]?.textContent || 0, 10)
                        ];
        
                        // Check if current row is worse than the other row
                        const isIdentical = currentStats.every((stat, index) => stat === otherStats[index]);
                        const isWorseInAll = currentStats.every((stat, index) => stat >= otherStats[index]) && currentStats.some((stat, index) => stat > otherStats[index]);
                        // Hide current row if it's worse and the other has no gear set
                        if (isWorseInAll && otherGearSet === "None") {
                            rowsToHide.add(currentRow); // Mark for hiding
                            isWorse = true;
                            break; // Stop checking further if found worse
                        }
        
                        // If they are identical, we keep both
                        if (isIdentical) {
                            isWorse = false; // Do not mark as worse
                        }
                    }
        
                    // Only apply hiding if marked
                    if (isWorse) {
                        currentRow.style.display = 'none'; // Remove current row from display
                    }
                }
        
                // Step 3: Hide rows marked for hiding
                rowsToHide.forEach(row => {
                    row.style.display = 'none';
                });
            }
        }
        
        
        function sortTable(columnIndex, columnName) {
            const table = document.getElementById('gearTable');
            const rows = Array.from(table.querySelectorAll('tr:not(:first-child)')); // Exclude header row
            const isNumericColumn = columnName !== 'Name' && columnName !== 'Source' && columnName !== 'Owned' && columnName !== 'Gear Set';
            
            // Sorting logic
            rows.sort((a, b) => {
                const aText = a.children[columnIndex].textContent.trim();
                const bText = b.children[columnIndex].textContent.trim();
                
                if (isNumericColumn) {
                    const aValue = parseFloat(aText) || 0;
                    const bValue = parseFloat(bText) || 0;
                    return bValue - aValue; // Descending for numeric columns
                } else {
                    return aText.localeCompare(bText); // Ascending for non-numeric columns
                }
            });
    
            // Append sorted rows back to table
            rows.forEach(row => table.appendChild(row));
        }
    
        document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', filterTable);
        });
        
        document.getElementById('search').addEventListener('input', filterTable);
        document.getElementById('level').addEventListener('change', filterTable);
    
        // Initial load
        loadCSV();
    </script>
    
</body>
</html>
