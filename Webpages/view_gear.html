<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Wizard101 Gear - View Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }

        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tabs a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabs a:hover {
            background-color: #0056b3;
        }

        .tabs a.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }

        .dropdowns {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .dropdowns select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dropdowns label {
            font-size: 20px;
            margin-right: 10px;
        }

        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkbox-group label {
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            cursor: pointer;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #a9a9a9;
            cursor: default;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <div class="header">Complete Wizard101 Gear</div>

    <div class="tabs">
        <a href="select_owned_gear.html">Select Owned Gear</a>
        <a href="view_gear.html" class="disabled">View Gear</a>
        <a href="view_sets.html">View Sets</a>
        <a href="create_sets.html">Create Sets</a>
    </div>

    <div class="dropdowns">
        <div>
            <label for="school">School:</label>
            <select id="school" onchange="loadData()">
                <option value="Balance">Balance</option>
                <option value="Death">Death</option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Life">Life</option>
                <option value="Myth">Myth</option>
                <option value="Storm">Storm</option>
            </select>
        </div>
        <div>
            <label for="itemType">Item Type:</label>
            <select id="itemType" onchange="loadData()">
                <option value="Hats">Hat</option>
                <option value="Robes">Robe</option>
                <option value="Boots">Boots</option>
                <option value="Wands">Wand</option>
                <option value="Athames">Athame</option>
                <option value="Amulets">Amulet</option>
                <option value="Rings">Ring</option>
                <option value="Pets">Pet</option>
                <option value="Mounts">Mount</option>
                <option value="Decks">Deck</option>
            </select>
        </div>
        <div>
            <label for="level">Level:</label>
            <select id="level" onchange="filterTable()">
                <script>
                    for (let i = 170; i >= 1; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>
    </div>

    <div class="checkbox-group">
        <label>Source:</label>
        <label><input type="checkbox" value="Gold Vendor" checked> Gold Vendor</label>
        <label><input type="checkbox" value="Drop" checked> Drop</label>
        <label><input type="checkbox" value="Bazaar" checked> Bazaar</label>
        <label><input type="checkbox" value="Crafting" checked> Crafting</label>
        <label><input type="checkbox" value="Gold Key" checked> Gold Key</label>
        <label><input type="checkbox" value="Stone Key" checked> Stone Key</label>
        <label><input type="checkbox" value="Wooden Key" checked> Wooden Key</label>
        <label><input type="checkbox" value="Housing Gauntlet" checked> Housing Gauntlet</label>
        <label><input type="checkbox" value="Rematch" checked> Rematch</label>
        <label><input type="checkbox" value="Quest" checked> Quest</label>
        <label><input type="checkbox" value="One Shot Housing Gauntlet" checked> One Shot Housing Gauntlet</label>
        <label><input type="checkbox" value="Fishing" checked> Fishing</label>
        <label><input type="checkbox" value="Raid" checked> Raid</label>
        <label><input type="checkbox" value="Crowns" checked> Crowns</label>
        <label><input type="checkbox" value="Gift Card" checked> Gift Card</label>
        <label><input type="checkbox" value="Unavailable" checked> Unavailable</label>
    </div>

    <div class="search-container">
        <input type="text" id="search" oninput="filterTable()" placeholder="Search for item names...">
    </div>

    <table id="gearTable"></table>

    <div class="pagination">
        <button id="prevBtn" onclick="changePage(-1)" class="disabled">Previous</button>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
    </div>

    <script>
        let data = [];
        let originalData = []; // Store original data for consistent filtering
    
        function loadCSV() {
            const school = document.getElementById('school').value;
            const itemType = document.getElementById('itemType').value;
            const csvUrl = `https://aboele13.github.io/CompleteW101Gear/${school}_Gear/${school}_${itemType}.csv`;
    
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    data = results.data;
                    originalData = [...data]; // Make a copy of the original data
                    filterAndRenderTable(); // Render the table with all records initially
                }
            });
        }
    
        function filterAndRenderTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const levelValue = parseInt(document.getElementById('level').value, 10);
    
            // Apply filters
            const filteredData = originalData.filter(row => {
                const nameMatch = row['Name'].toLowerCase().includes(searchValue);
                const levelMatch = parseInt(row['Level'], 10) <= levelValue;
                return nameMatch && levelMatch;
            });
    
            renderTable(filteredData);
        }
    
        function renderTable(data) {
            const table = document.getElementById('gearTable');
            table.innerHTML = '';
    
            if (data.length === 0) {
                table.innerHTML = '<tr><td colspan="100%">No data available</td></tr>';
                return;
            }
    
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
    
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => sortData(header);
                headerRow.appendChild(th);
            });
    
            table.appendChild(headerRow);
    
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    
        function sortData(key) {
            // Ensure sorting is applied to the original data
            data.sort(function (a, b) {
                let aValue = a[key];
                let bValue = b[key];
    
                if (isNumeric(aValue) && isNumeric(bValue)) {
                    aValue = parseFloat(aValue);
                    bValue = parseFloat(bValue);
    
                    if (aValue < bValue) return 1; // Descending
                    if (aValue > bValue) return -1; // Descending
                    return 0;
                }
    
                // Not Numeric
                if (aValue < bValue) return -1; // Ascending / Alphabetical
                if (aValue > bValue) return 1; // Ascending / Alphabetical
                return 0;
            });
    
            filterAndRenderTable(); // Re-apply filters after sorting
        }
    
        function isNumeric(value) {
            return !isNaN(value - parseFloat(value));
        }
    
        // Attach event listeners to dropdowns and search input
        document.getElementById('school').addEventListener('change', loadCSV);
        document.getElementById('itemType').addEventListener('change', loadCSV);
        document.getElementById('search').addEventListener('input', filterAndRenderTable);
        document.getElementById('level').addEventListener('change', filterAndRenderTable);
    
        // Initial load
        window.onload = loadCSV;
    </script>

</body>

</html>
